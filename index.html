<html>
    <head>
        <link rel='stylesheet' href='styles.css' />
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Roboto&display=swap" rel="stylesheet">
        <link rel="apple-touch-icon" sizes="180x180" href="/notflix/img/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/notflix/img/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/notflix/img/favicon-16x16.png">
        <link rel="manifest" href="/notflix/img/site.webmanifest">
    </head>
    <body>
        <div id = 'modal'>
            <div id='modal-background'></div>
            <div id='modal-window' class='no-scrollbar'></div>
        </div>
        <div class = 'navbar'>
            <div class='nav-left'>
                <span class='logo-wrapper'>
                    <a id='logo' url='/notflix/' aria-label="NoTFLIX">N<r>o</r>TFLIX</a>
                </span>
                <a id='home' url='/notflix/'>Home</a>
                <a id='tv' url='/notflix/tv/'>TV Shows</a>
                <a id='movies' url='/notflix/movies/'>Movies</a>
                <a id='list' url='/notflix/list/'>My List</a>
            </div>
            <div class='nav-right'>
                <form onsubmit='return false'>
                    <ab id='search-button'><i class='fas fa-search'></i></ab>
                    <input id='search' placeholder="Search..."/>
                    <button id='close-search-button'>X</button>
                </form>
                <ab id='credits'><i class="fas fa-ellipsis-h"></i></ab>
            </div>
        </div>
        <div id='header-wrapper' class='active'>
            <div id='header-video'></div>
        </div>
        <script src='script.js'></script>
        <script src="https://kit.fontawesome.com/dc59b22366.js" crossorigin="anonymous"></script>
    </body>
</html>
