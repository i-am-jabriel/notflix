<body>
    <script>
        var url= window.location.href.split('/').filter(x=>x);
        url.shift();
        var page = url.slice(3).join('/');
        var root = url[2];
        if(page == '404.html')page = '/notflix/';
        if(root == '404.html')root = '/notflix/';
        console.log(url);
        history.pushState({page,root},'','/notflix/');
    </script>
</body>
